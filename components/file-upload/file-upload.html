<section class="file-upload-component">
  <div *ngIf="title" class="title">{{ titleText }}</div>
  <label *ngIf="fileSelectionButton" class="file-upload-button custom-file">
                <input type="file" id="file" class="custom-file-input" (change)="onChangeFile($event)">
                <span class="custom-file-control"></span>
            </label>

  <div *ngIf=" progressPercentage > 0 " class="progress mt-1">
    <div class="progress-bar" role="progressbar" [style.width]=" progressPercentage + '%' " aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="100">{{ progressPercentage }} %
    </div>
  </div>


  <div *ngIf="showUploadedFiles && files && files.length " class="files uploaded-files">
    <div class="file" *ngFor=" let data of files " [attr.type]="file.getFileType(data)">
      <div class='content' (click)="onClickDeleteButton(data)">
        <span class="trash-button fa-stack fa-lg pointer">
                        <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
                        <i class="fa fa-trash fa-stack-1x fa-inverse" aria-hidden="true"></i>
                    </span>
        <div [class]="file.getFileType(data)">
          <img src="{{ data.url_thumbnail ? data.url_thumbnail : data.url }}" *ngIf="file.getFileType(data) == 'image'">
          <a href="{{ data.url }}" target="_blank" *ngIf="file.getFileType(data) == 'attachment'">
                                {{data.name }}
                            </a>
        </div>
      </div>
    </div>
  </div>
</section>
